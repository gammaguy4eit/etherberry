

<!DOCTYPE html>
<html>
<head>
  <title>I am shareIssuer Owner</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body ng-app="angularApp" ng-controller="shareIssuerCtrl">
  <h1>I am ShareIssuer Owner</h1>
  <h2><span> Authorized Settler:</span> </h2>

<div ng-app="myApp" ng-controller="shareIssuerCtrl"> 

<table>
     <tr>
        <th>Shop Name</th>
        <th>Current Settler</th>
        <th>Action</th>
    </tr>
  <tr ng-repeat="x in getShareIssuers()">
    <td>{{ x.name }}</td>
    <td>{{ x.authorisedSettler}}</td>
    <td><button ng-click="updateAuthorisedSettler(x, newAuthorisedSettler)">Update</button></td>
  </tr>
</table>

<div>
  <span>New:</span>
  <input type="text" ng-model="newAuthorisedSettler" ng-value="newAuthorisedSettler"/>
</div>

</div>





</body>
</html>
